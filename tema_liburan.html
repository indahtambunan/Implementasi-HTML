<script src="js/jquery-3.4.1.min.js"></script>
<script>
    $("#btn-more").click(function (event) {
        event.preventDefault();
        var hal = $("#list_item").attr('page');
        hal = Number(hal);

        if (hal == "") {
            hal = 1;
        }
        else{
            hal+=1;
        }

        $("#list_item").attr('page', hal);
        if (hal == 2) {
            $("#btn-more").hide();
        }

        var path = "json/item_"+hal+".json";

        $.ajax({
            url:path,
            type: 'GET',
            dataType: 'json'
        })
        .done(function(data){
            console.log("success");
            var gabung = "";
            $.each(data, function (index, val) {
             gabung+=`
             <div class="gambar">
             <div class="item_gambar">
             <a href="#.jpg">
             <img src="`+val.img+`" height="180">
             </a>
             <div class="nama_tema">`+val.judul+`</div>
             </div>
             </div>
             ` 
         });

            $("#list_item").append(gabung);
        })
        .fail(function () {
            console.log("error");
        });
    })
</script>
